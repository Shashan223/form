<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg,rgb(79, 139, 228),rgb(185, 203, 204));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #fff;
            text-align: center;
        }

        .button-container {
            display: flex;
            gap: 30px;
            margin-top: 30px;
        }

        .button {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 15px 30px;
            border: 2px solid white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-weight: 600; /* Added font weight */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Added shadow */
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        h1 {
            font-size: 3em; /* Increased font size */
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px; /* Added letter spacing */
            animation: fadeIn 1s ease, pulse 2s infinite alternate; /* Added animation */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.06); } /* Slightly stronger pulse */
        }

        .container {
            /*background-color: rgba(255, 255, 255, 0.1);  Removed container and added properties to body*/
            border-radius: 12px;
           /* padding: 30px; */
            text-align: center;
            /*box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); */
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <div class="button-container">
            <a href="register/" class="button">Vendor Registration</a>
            <a href="login/" class="button">Admin Login</a>
        </div>
    </div>
</body>
</html>
